{{template "base" .}}

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">FORUM</a>
      </div></div>
  </nav>
  <div class="col-sm-4"></div>
  <div class="container col-sm-4">
    <form  method="POST" class="form-horizontal" enctype="multipart/form-data">

      <fieldset>
        <legend>Create post</legend>

        {{if .Errtext}}
        <div class="alert alert-warning">
          {{.Errtext}}
        </div>
        {{end}}

        Categories: &nbsp;&emsp;
        <label class="checkbox-inline"><input type="checkbox" name="categories" value="Technologies">Technologies</label>
        <label class="checkbox-inline"><input type="checkbox" name="categories" value="Art">Art</label>
        <label class="checkbox-inline"><input type="checkbox" name="categories" value="Travel">Travel</label>
        <label class="checkbox-inline"><input type="checkbox" name="categories" value="Other">Other</label>
        <br><br>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name='title' class="form-control" id="title" maxlength="250" required>
          
        </div>
 
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea name='text' class="form-control" id="text" placeholder="Type text" style="height: 150px;" maxlength="2000" pattern=".*\S+.*" required></textarea>
        </div>
        <label for="file" >Upload Image</label>
        <input type="file" name="image" accept=".png, .gif, .jpeg, .jpg">
        <br>
          
        
      
        <input type="submit" class="btn btn-info" value="Create post">
        <input type="reset" class="btn btn-info">
      </fieldset>

    </form>
  </div>
  <div class="col-sm-4"></div>

</body>
</html>
