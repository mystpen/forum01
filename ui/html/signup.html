{{template "base" .}}

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">FORUM</a>
      </div>

      
    
      
      <ul class="nav navbar-nav navbar-right">
        <p class="navbar-brand" >Already have an account?</p>
        
        <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="col-sm-4"></div>
  <div class="container col-sm-4">
    <form method="post" class="form-horizontal">
<h1> Sign up</h1>
      <fieldset>
        <legend>Enter your info:</legend>

        <div class="form-group">
            <label for="email">Email:</label><input type="email" name="email" class="form-control" placeholder="email@gmail.com" required>
          {{if .Email}}
          <div class="alert alert-warning">
            {{.Email}}
          </div>
          {{end}}
        </div>
        <div class="form-group">
          <label for="username">Create username(Username can contain only letters and numbers):</label>
          <input type="text" name="username" pattern="[A-Za-z0-9]+" class="form-control" id="username" maxlength="20" placeholder="Username"required>
          {{if .Username}}
          <div class="alert alert-warning">
            {{.Username}}
          </div>
          {{end}}
        </div>
        <div class="form-group">
          <label for="password">Create password:</label>
          <input type="password" name="password" class="form-control" id="password" minlength="8" required>
          {{if .Pass1}}
        <div class="alert alert-warning">
          {{.Pass1}}
        </div>
        {{end}}
        
        </div>
        <div class="form-group">
          <label for="password2">Repeat password:</label>
          <input type="password" name="password2" class="form-control" id="password2" minlength="8" required>
          {{if .Pass2}}
          <div class="alert alert-warning">
            {{.Pass2}}
          </div>
          {{end}}
        </div>

        <input type="submit" value="Submit">
        <input type="reset">
      </fieldset>

    </form>
  </div>
  <div class="col-sm-4"></div>
</body>

</html>
